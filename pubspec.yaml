        - asset: assets/fonts/Dubai/Dubai-Regular.ttf
          
          
    - family: IBM Plex Sans Arabic
      fonts:
        - asset: assets/fonts/ibm/IBMPlexArabic-Text.ttf

    - family: Avenir Arabic
      fonts:
        - asset: assets/fonts/Avenir_Arabic/Avenir-Arabic-Medium.ttf
